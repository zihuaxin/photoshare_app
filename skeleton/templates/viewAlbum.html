<!DOCTYPE html> 


    <h1>Edit Album</h1>

    
    {% if album %}
    <h2>{{albumName}}</h2>
        <ul class="album">
        {% for photo in album %}
            <div class="albumPhotos">
                <p>{{photo[2]}}</p>  <!--  photo caption-->
                <img src='data:image/jpg;base64, {{ base64.b64encode(photo[0]).decode("ascii") }}'/></li>

                <form method="POST" action="/viewAlbum">
                    <p>Delete Photo</p>
                    <input type="hidden" name="action" value="delete"/>
                    <input type="hidden" name = "album_id" value = '{{albumName}}'/>
                    <input type="hidden" name = "photo" value= '{{photo[2]}}'/>
                    <input type="submit" value="Delete Photo" name = "delete" />
                </form> 
            </div>
        {% endfor %}
        </ul>
    {% endif %} 

    <form action="/upload">
        <input type="submit" value="Add photo to album"/>
        <input type="hidden" name="album" value="{{albumName}}"/>
    </form>

 
    <button type="button"> Delete album</button>
